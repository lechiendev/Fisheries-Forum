<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/display.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
<body>

     <header class="container-fluid">
        <img  src="../img/logo.png" alt="Logo" id="logo">
        <span id="brand">Diễn Đàn Ngư Nghiệp</span>
     </header>
    
    <div id="bark">
       <form action="./conectsever/conectdb/reglog.php" id="from-login" method="post">

          <h1 class="from-head pt-5">
            <i class="fa-solid fa-fish"></i>
            Đăng Nhập
          </h1>
          <div class="from-group">
            <i class="far fa-user"></i>
            <input name="username" type="text" id="username" class="from-input" placeholder="Tên đăng nhập" autofocus>
          </div>
          <div class="from-group">
            <i class="fas fa-key"></i>
            <input name="password" type="password" id="password" class="from-input" placeholder="Mật khẩu">
          </div>

          <input type="submit" value="Đăng nhập" class="from-submit"  name="button-login">
          <ul class="notifications"></ul>
          <div class="signup pt-2">
          Không có tài khoản? <a href="../Signup/signup.html">đăng ký ngay</a>
          </div>

          <div class="other pt-3">
            <div class="other-with">Hoặc với</div>
            <a class="other-login" href="">
                 
                  <img src="../img/facebook.png" alt="facebook">
            </a>

            <a class="other-login" href=""> 
                 
                  <img src="../img/google.png" alt="google">
            </a>
          </div>
          
          
           
        </form>
    </div>
      
    <footer>
          <div class="bubble-container" id="bubbleContainer"></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../Js/main.js"></script>
</body>
</html>
