  <header>
    <img src="../img/logo.png" alt="Logo" id="logo">
    <span id="brand">Diễn Đàn Ngư Nghiệp</span>
  </header>

  <main>

    <form action="./conectsever/conectdb/reg.php" id="form-signup" method="post">
      <h1 class="from-head pt-5">
        <i class="fa-solid fa-fish"></i>
        Đăng Ký
      </h1>
      <div class="from-group">
        <i class="far fa-user"></i>
        <input type="text" name="username" id="username" class="from-input" autofocus placeholder="Tên đăng nhập">
      </div>
      <div class="from-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" id="password" class="from-input" placeholder="Mật khẩu">
      </div>
      <div class="from-group">
        <i class="fas fa-key"></i>
        <input name="confirmpassword" type="password" id="confirmpassword" class="from-input" placeholder="Nhập lại mật khẩu">
      </div>
      <input type="submit" value="Đăng Ký" class="from-submit" name="button-reg">
      <div class="signup pt-2">
        Có tài khoản? <a href="../Login/login.html">đăng nhập ngay</a>
      </div>

      <div class="other">
        <div class="other-with">Hoặc với</div>
        <a class="other-login" href="">

          <img src="../img/facebook.png" alt="facebook">
        </a>

        <a class="other-login" href="">

          <img src="../img/google.png" alt="google">
        </a>
      </div>

    </form>

  </main>
  <footer>
    <div class="bubble-container" id="bubbleContainer"></div>
  </footer>
